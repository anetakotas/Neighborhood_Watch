</head>
<body>
    <nav class="navIndex">
        <ul>
            <li><a href="/views/home.html">Home</a></li>
            <li><a href="/views/localNews.html">Local News</a></li>
            <li><a href="/views/announcements.html">Announcements</a></li>

            <li><a href="/views/profile.html">User Profile</a></li>
        </ul>
    </nav>
    <main>
        <div class="form-container">
            <form id="sellForm">
                <label for="itemImage">Upload Image:</label>
                <input type="file" id="itemImage" accept="image/png, image/jpeg" title="Upload a PNG or JPEG image only" required>

                <label for="itemTitle">Title:</label>
                <input type="text" id="itemTitle" maxlength="50" placeholder="Enter the product name" required>

                <label for="itemPrice">Price (â‚¬):</label>
                <input type="text" id="itemPrice" placeholder="Enter the price" required>

                <label for="itemDescription">Description:</label>
                <textarea id="itemDescription" maxlength="250" placeholder="Enter a brief description of the product" required></textarea>

                <label for="itemMobile">Mobile Number:</label>
                <input type="tel" id="itemMobile" pattern="^08\d{8}$" placeholder="Enter your 10 digit mobile number" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <script src="/scripts/sellForm.js"></script>
</body>
</html>
